name: Build and Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
    
jobs:
  build-and-release:
    # Only run when PR is merged (not when just closed without merging)
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'dev'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Get package version
        id: package-version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Create zip archive
        run: |
          cd dist
          zip -r ../jdoc-app-v${{ steps.package-version.outputs.VERSION }}.zip .
          cd ..
      
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.VERSION }}
          release_name: Release v${{ steps.package-version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            Release of JDoc App v${{ steps.package-version.outputs.VERSION }}
            
            Changes in this release:
            ${{ github.event.pull_request.title }}
            
            ${{ github.event.pull_request.body }}
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./jdoc-app-v${{ steps.package-version.outputs.VERSION }}.zip
          asset_name: jdoc-app-v${{ steps.package-version.outputs.VERSION }}.zip
          asset_content_type: application/zip