<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDoc : Just A Document With Code Highlight.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/cpp.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root {
            --blue-300: #8ab4f8;
            --blue-600: #1a73e8;
            --google-gray-50: #f8f9fa;
            --google-gray-100: #f1f3f4;
            --google-gray-300: #dadce0;
            --google-gray-500: #5f6368;
            --google-gray-700: #3c4043;
            --google-gray-900: #202124;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--google-gray-900);
            background-color: var(--google-gray-50);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .toolbar {
            display: flex;
            height: 64px;
            background-color: white;
            border-bottom: 1px solid var(--google-gray-300);
            align-items: center;
            padding: 0 16px;
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3);
            z-index: 2;
        }

        .toolbar-section-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toolbar-section-right {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: auto;
        }

        .logo {
            width: 36px;
            height: 36px;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 140'><rect width='100' height='140' rx='8' fill='%234285F4'/><rect x='20' y='40' width='60' height='8' rx='2' fill='white'/><rect x='20' y='56' width='60' height='8' rx='2' fill='white'/><rect x='20' y='72' width='60' height='8' rx='2' fill='white'/><rect x='20' y='88' width='40' height='8' rx='2' fill='white'/><path d='M100 40L70 10H100V40Z' fill='%233367D6'/></svg>");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .doc-title-container {
            display: flex;
            flex-direction: column;
            margin-left: 4px;
        }

        .doc-title {
            font-size: 18px;
            font-weight: 400;
            color: var(--google-gray-900);
            margin: 0;
            padding: 0;
            height: 24px;
            min-width: 120px;
            border: 1px solid transparent;
            border-radius: 4px;
            padding: 2px 6px;
            line-height: 24px;
        }

        .doc-title:hover {
            border: 1px solid var(--google-gray-300);
            background-color: var(--google-gray-100);
        }

        .doc-path {
            font-size: 12px;
            color: var(--google-gray-500);
            margin-top: 2px;
            margin-left: 8px;
        }

        .button {
            padding: 6px 16px;
            background-color: white;
            border: 1px solid var(--google-gray-300);
            border-radius: 4px;
            font-size: 14px;
            color: var(--google-gray-700);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            height: 36px;
        }

        .button.primary {
            background-color: var(--blue-600);
            color: white;
            border: none;
        }

        .button:hover {
            background-color: var(--google-gray-100);
        }

        .button.primary:hover {
            background-color: #0d62d0;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            position: absolute;
            background-color: white;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            top: 48px;
            display: none;
        }

        .dropdown-option {
            padding: 12px 16px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dropdown-option:hover {
            background-color: var(--google-gray-100);
        }

        .dropdown-option.active {
            background-color: var(--google-gray-100);
        }

        .dropdown-option .language-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            text-align: center;
        }

        .editor-container {
            flex: 1;
            display: flex;
            justify-content: center;
            overflow-y: auto;
            background-color: var(--google-gray-100);
            padding: 30px 0;
        }

        .editor-paper {
            background-color: white;
            width: 816px;
            min-height: 1056px;
            padding: 96px 96px;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.15);
            margin-bottom: 30px;
        }

        .editor {
            width: 100%;
            height: 100%;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            min-height: 400px;
            overflow: auto;
            white-space: pre-wrap;
            outline: none;
            border: none;
            resize: none;
        }

        .code-display {
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 16px;
            border-radius: 4px;
            background-color: #f8f9fa;
            overflow-x: auto;
            margin-top: 12px;
        }

        /* Customize the highlight.js theme to match Google Docs */
        pre {
            margin: 0;
            background-color: #f7f8f9;
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
        }

        code {
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
        }

        /* Status bar */
        .status-bar {
            display: flex;
            height: 24px;
            background-color: var(--google-gray-100);
            border-top: 1px solid var(--google-gray-300);
            padding: 0 16px;
            font-size: 12px;
            color: var(--google-gray-500);
            align-items: center;
        }

        .status-item {
            margin-right: 16px;
        }

        /* Show dropdown on click */
        .show {
            display: block;
        }

        /* Comment styles */
        .comments-panel {
            width: 300px;
            background-color: white;
            border-left: 1px solid var(--google-gray-300);
            padding: 16px;
            overflow-y: auto;
            display: none;
        }

        .comments-panel.open {
            display: block;
        }

        /* Toolbar separator */
        .separator {
            height: 24px;
            width: 1px;
            background-color: var(--google-gray-300);
            margin: 0 8px;
        }

        /* Icon buttons */
        .icon-button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }

        .icon-button:hover {
            background-color: var(--google-gray-100);
        }
    </style>
</head>
<body>
    <div id="app" class="app-container">
        <div class="toolbar">
            <div class="toolbar-section-left">
                <div class="logo"></div>
                <div class="doc-title-container">
                    <input class="doc-title" :value="docTitle" @input="updateTitle" readonly placeholder="Untitled document">
                    <div class="doc-path">Coding Interview > {{docTitle}}</div>
                </div>
            </div>
            <div class="toolbar-section-right">
                <div class="icon-button" title="Comments">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.99 4C21.99 2.9 21.1 2 20 2H4C2.9 2 2 2.9 2 4V16C2 17.1 2.9 18 4 18H18L22 22L21.99 4ZM18 14H6V12H18V14ZM18 11H6V9H18V11ZM18 8H6V6H18V8Z" fill="#5F6368"/>
                    </svg>
                </div>
                <div class="icon-button" title="Share">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 16.08C17.24 16.08 16.56 16.38 16.04 16.85L8.91 12.7C8.96 12.47 9 12.24 9 12C9 11.76 8.96 11.53 8.91 11.3L15.96 7.19C16.5 7.69 17.21 8 18 8C19.66 8 21 6.66 21 5C21 3.34 19.66 2 18 2C16.34 2 15 3.34 15 5C15 5.24 15.04 5.47 15.09 5.7L8.04 9.81C7.5 9.31 6.79 9 6 9C4.34 9 3 10.34 3 12C3 13.66 4.34 15 6 15C6.79 15 7.5 14.69 8.04 14.19L15.16 18.35C15.11 18.56 15.08 18.78 15.08 19C15.08 20.61 16.39 21.92 18 21.92C19.61 21.92 20.92 20.61 20.92 19C20.92 17.39 19.61 16.08 18 16.08Z" fill="#5F6368"/>
                    </svg>
                </div>
                <!-- <button class="button primary">
                    Submit
                </button> -->
            </div>
        </div>
        <div class="editor-container">
            <div class="editor-paper">
                <div class="editor" contenteditable="true" @input="updateCode" ref="codeEditor"></div>
                <!-- <pre v-if="highlightedCode" v-html="highlightedCode"></pre> -->
            </div>
        </div>
        <div class="status-bar">
            <div class="status-item">{{ characterCount }} characters</div>
            <!-- <div class="status-item">Language: JavaScript</div> -->
        </div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const docTitle = ref('Coding Interview Practice Document');
                
                const code = ref('');
                const highlightedCode = ref('');
                const codeEditor = ref(null);

                const characterCount = computed(() => {
                    return code.value.length;
                });

                const updateTitle = (event) => {
                    docTitle.value = event.target.value;
                };

                const updateCode = (event) => {
                    code.value = event.target.innerText;
                    highlightCode();
                };

                const highlightCode = () => {
                    if (!code.value) {
                        highlightedCode.value = '';
                        return;
                    }
                    
                    const highlighted = hljs.highlight(code.value, {
                        language: 'python'
                    }).value;
                    
                    highlightedCode.value = highlighted;
                };

                // Example starting code template
                const codeTemplate = `/**
 * Sample code for Google coding interview
 */
function solution() {
    // Your code here
    
}`;

                onMounted(() => {
                    // Initialize with the template
                    code.value = codeTemplate;
                    if (codeEditor.value) {
                        codeEditor.value.innerText = code.value;
                    }
                    highlightCode();
                });

                return {
                    docTitle,
                    updateTitle,
                    code,
                    highlightedCode,
                    codeEditor,
                    updateCode,
                    characterCount
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
